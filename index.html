<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Para los iconos-->
    <script src="https://kit.fontawesome.com/f129abe8db.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <!--Mi css para los detalles-->
      <link rel="stylesheet" type="text/css" href="css/index.css">
    <!---->
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center text-info">Examen Unidad 2</h1>
    </br>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <div class="row container-fluid ">
      <!--En esta parte va a ir la imagen -->

      <div class="row container-fluid col-sm-6 ">
        <img class="img" src="img/imagen.jpg" alt="Chania" width="200" height="450">
      </div> 

      <!--Esta parte es del formulario-->
      <div class="row container-fluid col-sm-6 ">
          <!--El section es para poner el fondo degradado en css-->

          <div class="mb-3 form-group" >
            <label  class="form-label"><b><i>Nombre</i></b></label><!--La <i> Sirve para poner en manuscrita la letra-->
          <!--Los div que estan debajo de los label son para los iconos--->
            <div class="inner-addon left-addon">
              <span>
                <i class="glyphicon fas fa-user"></i>
              </span>
              <input type="text" class="form-control border border-warning" id="Nombre" placeholder="Nombre">
            </div>
          
          </div>
  
          <div class="mb-3 form-group ">
            <label  class="form-label"><b><i>Apellido Paterno</i></b></label>
            <div class="inner-addon left-addon">
              <samp>
                <i class="glyphicon fas fa-user-friends"></i>
              </samp>
              <input type="text" class="form-control border border-danger" id="ApellidoP" placeholder="Ingrese su Apellido Paterno">
            </div>
           
          </div>
  
          <div class="mb-3 form-group">
            <label class="form-label"><b><i>Apellido Materno</i></b></label>
            <div class="inner-addon left-addon">
              <span>
                <i class="glyphicon fas fa-user-friends"></i>
              </span>
              <input type="text" class="form-control border border-success" id="ApellidoM" placeholder="Ingerse su Apellido Materno">
            </div>  
  
            </div>
  
          <div class="mb-3 form-group">
            <label  class="form-label" ><b><i>CURP</i></b></label> <!--LA <b> sirve para poner en negritas las lestras-->
            <div class="inner-addon left-addon">
              <samp>
                <i class="glyphicon fas fa-address-card"></i>
              </samp>
              <input type="text" class="form-control border border-dark" id="Curp" placeholder="Ingrese su CURP">
            </div>
          
          </div>

          <!--Ingresar Edad-->
          <div class="mb-3 form-group">
            <label  class="form-label" ><b><i>EDAD</i></b></label>
            <div class="inner-addon left-addon">
              <samp>
                <i class="glyphicon fas fa-calendar-week"></i>
              </samp>
              <input type="text" class="form-control border border-dark " id="Edad" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" placeholder="Ingrese Su edad" required />
            </div>
           
        </div>
<!-----El *****onKeypress***** de Arriba esa funcion sirve para que solo acepte numeros----->

          <div class="mb-3 form-group">
            <label  class="form-label" ><b><i>Domicilio</i></b></label> <!--LA <b> sirve para poner en negritas las lestras-->
            <div class="inner-addon left-addon">
              <samp>
                <i class="glyphicon fas fa-house-user"></i>
              </samp>
              <input type="text" class="form-control border border-dark" id="Domicilio" placeholder="Ingrese su domicilio">
            </div>

          </div>

          <div class="mb-3 form-group">
            <label  class="form-label" ><b><i>Municipio</i></b></label> <!--LA <b> sirve para poner en negritas las lestras-->
            <div class="inner-addon left-addon">
              <samp>
                <i class="glyphicon fas fa-place-of-worship"></i>
              </samp>
              <input type="text" class="form-control border border-dark" id="Municipio" placeholder="Ingrese su Municipio">
            </div>

          </div>
          
          <div class="text-center">
            <button class="btn btn-primary " onclick="Agregar()" id="Boton"><i class="fas fa-paper-plane"></i><!--&nbsp;--->Agregar</button>
          </div>

        
      </div>

    </div>

    <!--div para la tabla-->
    <div class="container">
      <table class="table my-3">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Curp</th>
            <th>Edad</th>
            <th>Domicilio</th>
            <th>Municipio</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>

        <tbody id="Tabla">

        </tbody>
      </table>
    </div>
    
    <!--scrip para inicializar FireBase-->
    <script src="app.js"></script>
  </body>
</html>
